<div class="row">
	<div class="panel">
		<div class="panel-body">
			<h1>Reviewers</h1>
            <form  id="reviewerForm" name="form" xt-form role="form" novalidate>

            <div class="form-group">
                <label class="control-label">Declare here who can review proposals</label>
                <div>Reviewers can only rate proposals, not approve/reject them, nor can they see others' activity on CFP.</div>
                <div>
                    <div>
                       <tags-input type="email" id="reviewers" name="reviewers" ng-model="reviewers"></tags-input>
                    </div>
                </div>
            </div>
            <button ng-click="saveReviewers()" ng-disabled="sending" class="btn btn-block btn-primary">
                <span class="mdi-content-save pull-right" ng-class="{'glyphicon-refresh-animate' : sending, 'mdi-content-save' : !sending, 'mdi-navigation-refresh' : sending}"></span>
                Save
            </button>
        </form>
    </div>
</div>
